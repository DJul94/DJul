function myMap() {
var mapProp= {
  center:new google.maps.LatLng(58.18, 33.15),
  zoom:8,
};
var g_map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

function place_marker(){
 var marker = new google.maps.Marker({
 position: {lat:57.88, lng:33.15},
 map: g_map

});
};

g_map.addListener('click', function(e) {
  place_marker();
});
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"></script>
